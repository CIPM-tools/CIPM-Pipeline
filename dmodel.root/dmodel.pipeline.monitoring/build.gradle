
dependencies {
	// https://mvnrepository.com/artifact/net.kieker-monitoring/kieker
	compile group: 'net.kieker-monitoring', name: 'kieker', version: '1.13'
	
	// https://mvnrepository.com/artifact/commons-codec/commons-codec
	compile group: 'commons-codec', name: 'commons-codec', version: '1.12'
	
	implementation 'com.github.oshi:oshi-core:3.13.3'
	
	// https://mvnrepository.com/artifact/org.hyperic/sigar
	compile group: 'org.hyperic', name: 'sigar', version: '1.6.4'
	
	compile project(":dmodel.pipeline.shared")
}

task packSources(type: Zip) {
    baseName = 'monitoring-agent'
    from sourceSets*.allSource
    exclude '**/LogarithmicScaleTest.java'
    exclude 'dmodel/pipeline/monitoring/util/*'
    destinationDir new File(project.rootDir, "/dmodel.pipeline.instrumentation/src/main/resources/")
}