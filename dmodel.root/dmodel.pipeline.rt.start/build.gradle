plugins {
	id 'org.springframework.boot' version '2.1.2.RELEASE'
}

apply plugin: 'org.springframework.boot'

bootJar {
    baseName = 'DModel'
    mainClassName = 'dmodel.pipeline.rt.start.DModelRuntimeStarter'
    // Exclude manifest signature files
    exclude 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/LICENSE'
}

dependencies {
	compile project(":dmodel.pipeline.dt.system")

	compile project(":dmodel.pipeline.rt.validation")
	compile project(":dmodel.pipeline.rt.entry")
	
	compile project(":dmodel.pipeline.rt.pipeline")
	
	compile project(":dmodel.pipeline.rt.pcm.resourceenv")
	compile project(":dmodel.pipeline.rt.pcm.usagemodel")
	compile project(":dmodel.pipeline.rt.pcm.system")
	compile project(":dmodel.pipeline.rt.validation")
	
	compile project(":dmodel.pipeline.evaluation")
	
	compile project(":dmodel.pipeline.rt.rest")
	
	// https://mvnrepository.com/artifact/commons-cli/commons-cli
	compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
}

