<!doctype html>
<html lang="en">
<th:block layout:insert="~{fragments/head}"/>

<body id="page-top">

	<th:block layout:insert="~{fragments/topnav}"/>

	<div id="wrapper">

		<!-- Sidebar -->
		<th:block layout:insert="~{fragments/sidebar}"/>

		<div id="content-wrapper">

			<div class="container-fluid">
			
				<!-- Icon Cards-->
				<th:block layout:insert="~{${fragment}}"/>

			</div>
			<!-- /.container-fluid -->

			<!-- Sticky Footer -->
			<th:block layout:insert="~{fragments/footer}"/>

		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<th:block layout:insert="~{fragments/corejs}"/>
	<div th:insert="${fragment_js != null} ? ~{${fragment_js}} : _">
	</div>

</body>

</html>
